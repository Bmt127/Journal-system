# Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: journal-system

# Secrets (DB credentials)
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: journal-system
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "root"

# MySQL PersistentVolumeClaim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: journal-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

# MySQL Deployment (FIXED WITH securityContext!)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: journal-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

# MySQL Service
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: journal-system
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306

#########################################################
# USER SERVICE (NodePort: 30081)
#########################################################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: journal-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/journal_users"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: MYSQL_ROOT_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: journal-system
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081

