name: Lab 3 Full Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Vi bygger varje tjänst för sig eftersom du inte har en huvud-POM
      - name: Build All Services
        run: |
          for service in user-service journal-service message-service search-service; do
            echo "Bygger $service..."
            mvn -f $service/pom.xml clean install -Dmaven.test.skip=true
          done

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          services=("user-service" "journal-service" "message-service" "search-service" "image-service" "frontend")
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_HUB_USER }}/$service:latest ./$service
            docker push ${{ secrets.DOCKER_HUB_USER }}/$service:latest
          done

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_KTH }}" > ~/.kube/config

      - name: Deploy
        run: |
          # Vi kör kubectl apply från rotmappen där k8s-mappen ligger
          kubectl apply -f k8s/manifests.yaml
          kubectl rollout restart deployment -n journal-system
