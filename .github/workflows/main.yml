name: CI CD Journal System

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Test journal-service
        run: cd journal-service && ./mvnw test

      - name: Test user-service
        run: cd user-service && ./mvnw test

      - name: Test message-service
        run: cd message-service && ./mvnw test

      - name: Test search-service
        run: cd search-service && ./mvnw test

  build-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: \${{ github.actor }}
          password: \${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          docker build -t ghcr.io/\${{ github.actor }}/journal-service ./journal-service
          docker push ghcr.io/\${{ github.actor }}/journal-service

          docker build -t ghcr.io/\${{ github.actor }}/user-service ./user-service
          docker push ghcr.io/\${{ github.actor }}/user-service

          docker build -t ghcr.io/\${{ github.actor }}/message-service ./message-service
          docker push ghcr.io/\${{ github.actor }}/message-service

          docker build -t ghcr.io/\${{ github.actor }}/search-service ./search-service
          docker push ghcr.io/\${{ github.actor }}/search-service

          docker build -t ghcr.io/\${{ github.actor }}/image-service ./image-service
          docker push ghcr.io/\${{ github.actor }}/image-service

          docker build -t ghcr.io/\${{ github.actor }}/frontend ./frontend
          docker push ghcr.io/\${{ github.actor }}/frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "\${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/manifests.yaml
