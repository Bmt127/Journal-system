name: CI CD Journal System

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # ===== TESTER (KRAV I LAB 3) =====
      - name: Test journal-service
        run: cd journal-service && ./mvnw test

      - name: Test user-service
        run: cd user-service && ./mvnw test

      - name: Test message-service
        run: cd message-service && ./mvnw test

      - name: Test search-service
        run: cd search-service && ./mvnw test

      # ===== BYGG IMAGES (UTAN REGISTRY) =====
      - name: Build Docker images
        run: |
          docker build -t journal-service ./journal-service
          docker build -t user-service ./user-service
          docker build -t message-service ./message-service
          docker build -t search-service ./search-service
          docker build -t image-service ./image-service
          docker build -t frontend ./frontend

      # ===== DEPLOY TILL KUBERNETES =====
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "\${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/manifests.yaml
