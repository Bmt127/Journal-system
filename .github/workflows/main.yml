name: Lab 3 Full Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Steg 1: Kör JUnit-tester (Krav för Lab 3)
      - name: Run Tests
        run: |
          mvn -f user-service/pom.xml test -DskipTests=false
          # Vi kör främst tester på user-service eftersom de andra har skipTests i sina poms

      # Steg 2: Logga in på Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Steg 3: Bygg och Pusha alla bilder (Använder Matrix-liknande logik manuellt)
      - name: Build and Push Docker Images
        run: |
          services=("user-service" "journal-service" "message-service" "search-service" "image-service" "frontend")
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_HUB_USER }}/$service:latest ./$service
            docker push ${{ secrets.DOCKER_HUB_USER }}/$service:latest
          done

      # Steg 4: Deploy till KTH Cloud
      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_KTH }}" > ~/.kube/config

      - name: Apply K8s Manifests
        run: |
          # Vi uppdaterar manifestet att använda bilderna från ditt Docker Hub-konto
          sed -i "s|image: user-service:latest|${{ secrets.DOCKER_HUB_USER }}/user-service:latest|g" k8s/manifests.yaml
          # (Upprepa sed för övriga tjänster vid behov eller använd en loop i manifestet)
          
          kubectl apply -f k8s/manifests.yaml
          kubectl rollout restart deployment -n journal-system
