name: Lab 3 Full DevOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # STEG 1: TESTNING (Krav: "testar det med enhets tester", "junit är ett måste")
      - name: Run JUnit Tests for All Microservices
        run: |
          mvn -f user-service/pom.xml test
          mvn -f journal-service/pom.xml test
          mvn -f message-service/pom.xml test
          mvn -f search-service/pom.xml test

      # STEG 2: BYGG IMAGE (Krav: "om testerna går igenom så byggs en image")
      - name: Login to KTH Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: registry.cloud.cbh.kth.se
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # STEG 3: DEPLOY (Krav: "deployas in i cbhcloud för drift")
      - name: Build and Push to kthcloud
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_TAG }}
