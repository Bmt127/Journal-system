name: CI CD Journal System

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - run: cd journal-service && ./mvnw test
      - run: cd user-service && ./mvnw test
      - run: cd message-service && ./mvnw test
      - run: cd search-service && ./mvnw test

  build-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: \${{ github.actor }}
          password: \${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          docker build -t ghcr.io/bmt127/journal-service ./journal-service
          docker push ghcr.io/bmt127/journal-service

          docker build -t ghcr.io/bmt127/user-service ./user-service
          docker push ghcr.io/bmt127/user-service

          docker build -t ghcr.io/bmt127/message-service ./message-service
          docker push ghcr.io/bmt127/message-service

          docker build -t ghcr.io/bmt127/search-service ./search-service
          docker push ghcr.io/bmt127/search-service

          docker build -t ghcr.io/bmt127/image-service ./image-service
          docker push ghcr.io/bmt127/image-service

          docker build -t ghcr.io/bmt127/frontend ./frontend
          docker push ghcr.io/bmt127/frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v3

      - run: |
          mkdir -p ~/.kube
          echo "\${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - run: kubectl apply -f k8s/manifests.yaml
