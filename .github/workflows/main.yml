name: Lab 3 Production Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # STEG 1: Kör testerna i de mappar där de faktiskt finns (KRAV för Lab 3)
      - name: Run Unit Tests
        run: |
          mvn -f user-service/pom.xml test
          mvn -f journal-service/pom.xml test

      # STEG 2: Om testerna är gröna -> Logga in på KTH
      - name: Login to KTH Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: registry.cloud.cbh.kth.se
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # STEG 3: Bygg Image och Pusha (Använd rätt context!)
      - name: Build and Push
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_TAG }}
