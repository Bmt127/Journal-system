name: CI CD Journal System

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Test journal-service
        run: cd journal-service && ./mvnw test

      - name: Test user-service
        run: cd user-service && ./mvnw test

      - name: Test message-service
        run: cd message-service && ./mvnw test

      - name: Test search-service
        run: cd search-service && ./mvnw test

  build-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: \${{ secrets.DOCKER_USERNAME }}
          password: \${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push images
        run: |
          docker build -t bemnet/journal-service ./journal-service
          docker push bemnet/journal-service

          docker build -t bemnet/user-service ./user-service
          docker push bemnet/user-service

          docker build -t bemnet/message-service ./message-service
          docker push bemnet/message-service

          docker build -t bemnet/search-service ./search-service
          docker push bemnet/search-service

          docker build -t bemnet/image-service ./image-service
          docker push bemnet/image-service

          docker build -t bemnet/frontend ./frontend
          docker push bemnet/frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "\${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/manifests.yaml
